<img src="{{recipe.image}}" alt="">
<section>
</section>
<div>
  <h2>{{recipe.label}}</h2>
  <h3>Ingredients</h3>
  <img src="../../assets/Icons/small-favourite.png" alt="Favourite" (click)="favourite()">
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.text}}</li>
  </ul>
</div>
<div *ngIf="feedbackMsg === 1" class='error positiveMsg'>
    Added to favourites!
</div>
<div *ngIf="feedbackMsg === 2" class='error negativeMsg'>
    Already in favourites!
</div>
