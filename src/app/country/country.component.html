<div>
  <label for="country">Choose country</label>
  <select name="country" [(ngModel)]="selectedValue">
    <option value="0" selected>
        Select country
      </option>
    <option value="{{country.name}}" *ngFor="let country of countryList">
      {{country.name}}
    </option>
  </select>
  <button (click)="getRecipeForCountry()">Get recipes</button>
  <p>or</p>
  <button (click)="getLocation()">Get your location</button>
</div>
